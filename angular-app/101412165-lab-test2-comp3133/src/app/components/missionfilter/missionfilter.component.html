<mat-card class="filter-card">
  <mat-card-header>
    <mat-card-title>Filter by Launch Year</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-button-toggle-group name="yearFilter" class="year-toggle-group">
      @for (year of years; track year) {
        <mat-button-toggle [value]="year" (change)="onYearChange(year)">
          {{ year }}
        </mat-button-toggle>
      }
    </mat-button-toggle-group>
    
    <button mat-button color="primary" (click)="clearFilter()">
      Clear Filter
    </button>
  </mat-card-content>
</mat-card>
